<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWRRF</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/Billerica-Division-Lab-Sheet.js"></script>


</head>
<body>

<!---Main Div to space page-->
<div class="row pt-3" id="main_Div">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row" id="title_Div">
            <div class="p-3 mb-2 bg-success text-white d-flex justify-content-center">
                <h3 class="display-4">Billerica Wastewater Division Lab Sheet</h3>
            </div>
        </div>

        <div class="row" id="user_input_Div">
            <form action="{{ url_for('daily_Lab_Sheet') }}" enctype=multipart/form-data method="POST">

                <!--Tabs For Selecting Roll-->
                <ul class="nav nav-tabs justify-content-center"
                    id="myTab"
                    role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active"
                                id="lab-data-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#lab"
                                type="button"
                                role="tab"
                                aria-controls="home"
                                aria-selected="true">
                            Lab Data
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="yard-data-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#yard"
                                type="button"
                                role="tab"
                                aria-controls="profile"
                                aria-selected="false">Yard Data
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="press-data-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#press"
                                type="button"
                                role="tab"
                                aria-controls="profile"
                                aria-selected="false">Press Data
                        </button>
                    </li>
                </ul>

                <!--Buttons to persist through tabs.-->
                <div class="row d-grid justify-content-center">
                    <div class="buttons_div">
                        <button class="btn btn-dark mr-2" type="submit" name="submit_button" value="Save Data">
                            Save Data
                        </button>
                        <button class="btn btn-dark mr-2" type="submit" name="submit_button" value="Return Home">
                            Return Home
                        </button>

                    </div>
                </div>

                <!--Area for Showing Tab-->
                <div class="tab-content" id="myTabContent">

                    <!--Lab Data -->
                    <div class="tab-pane fade show active grid justify-content-center"
                         id="lab"
                         role="tabpanel"
                         aria-labelledby="lab-data-tab">

                        <!--Tabs For Selecting Reports-->
                        <ul class="nav nav-tabs justify-content-center"
                            id="worksheets_tab"
                            role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active"
                                        id="lab-sheet-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#lab_sheet"
                                        type="button"
                                        role="tab"
                                        aria-controls="home"
                                        aria-selected="true">Lab Sheet
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link"
                                        id="tss-sheet-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#tss_sheet"
                                        type="button"
                                        role="tab"
                                        aria-controls="profile"
                                        aria-selected="false">TSS Sheet
                                </button>
                            </li>
                        </ul>

                        <!--Area for Showing report-->
                        <div class="tab-content" id="worksheets_tab_Content">

                            <!--Main Lab Sheet-->
                            <div class="tab-pane fade show active grid justify-content-center"
                                 id="lab_sheet"
                                 role="tabpanel"
                                 aria-labelledby="lab-sheet-tab">

                                <div class="row mt-3 pb-1" id="row-1">
                                    <!--Date -->
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
                                            </div>
                                            <input type="date" class="form-control" aria-label="Small"
                                                   aria-describedby="inputGroup-sizing-sm" name="Date">
                                        </div>
                                    </div>

                                    <!--Day of Week -->
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Day</span>
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control" id="Day of Week" name="Day of Week"
                                                        onchange=log_Day()>
                                                    <option>Monday</option>
                                                    <option>Tuesday</option>
                                                    <option>Wednesday</option>
                                                    <option>Thursday</option>
                                                    <option>Friday</option>
                                                    <option>Saturday</option>
                                                    <option>Sunday</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Operator -->
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Operator</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small"
                                                   aria-describedby="inputGroup-sizing-sm" name="Operator">
                                        </div>
                                    </div>

                                    <!--Temperature -->
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              id="inputGroup-sizing-sm">Temp (<span>&#8457;</span>) </span>
                                            </div>
                                            <input type="number" class="form-control" aria-label="Small"
                                                   aria-describedby="inputGroup-sizing-sm" name="Temperature">
                                        </div>
                                    </div>
                                    <!--Barometer -->
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm">Barometer</span>
                                            </div>
                                            <input type="number" class="form-control" aria-label="Small"
                                                   aria-describedby="inputGroup-sizing-sm" name="Barometer">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div id="Influent-Table"></div>
                                        <div id="Ammonia-Table"></div>
                                    </div>
                                    <div class="col">
                                        <div id="Final-Effluent-Table"></div>
                                        <div id="Ecoli-Table"></div>
                                    </div>
                                    <div class="col">

                                        <div id="Comp.-pH/ALK-Table"></div>
                                        <div id="Baker-Table"></div>

                                    </div>
                                    <div class="col">
                                        <div id="BOD-Table"></div>
                                        <div id="COD-Table"></div>
                                    </div>
                                    <div class="col">
                                        <div id="TSS-Table"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div id="Chlorine-Residual-Table"></div>
                                    </div>
                                    <div class="col">
                                        <div id="Total-Q-Table"></div>
                                        <div id="Total-P-Table"></div>
                                    </div>
                                    <div class="col">
                                        <div id="#2-D-Box-Table"></div>
                                    </div>
                                    <div class="col">
                                        <div id="RAS-Pumps-Table"></div>
                                        <div id="Aluminum-Table"></div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col">
                                        <div id="Plant-Chemicals-Table" class="plant_chemical_tanks">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div id="Comag-Chemicals-Table" class="comag_chemicals_tanks">
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <!--TSS Sheet-->
                            <div class="tab-pane fade"
                                 id="tss_sheet"
                                 role="tabpanel"
                                 aria-labelledby="tss-sheet-tab">

                                <!--Total Suspended Solids-->
                                <div class="row">
                                    <h1 class="display-4 d-grid flex-column justify-content-center">Total Suspended
                                        Solids</h1>
                                </div>

                                <!--Influent TSS-->
                                <div class="row">
                                    <div class="col">
                                        <div id="Influent-TSS-Block"></div>
                                    </div>
                                    <div class="col">
                                        <div id="Primary-TSS-Block"></div>
                                    </div>
                                    <div class="col">
                                        <div id="DBox-TSS-Block"></div>
                                    </div>
                                </div>

                                <!--RAS, Secondary, Final-->
                                <div class="row">
                                    <div class="col">
                                        <div id="RAS-TSS-Block"></div>
                                    </div>
                                    <div class="col">
                                        <div id="Sec-Effluent-TSS-Block"></div>
                                    </div>
                                    <div class="col">
                                        <div id="Final-Effluent-TSS-Block"></div>
                                    </div>
                                </div>

                                <!--Baker, H20-->
                                <div class="row">
                                    <div class="col">
                                        <div id="Baker-TSS-Block"></div>
                                    </div>
                                    <div class="col">
                                        <div id="H20-TSS-Block"></div>
                                    </div>
                                </div>

                                <!--Total Volatile Suspended Solids-->
                                <div class="row" id="TVSS Section">
                                    <div class="row">
                                        <h1 class="display-4 d-grid flex-column justify-content-center">Total Volatile
                                            Suspended Solids</h1>
                                    </div>

                                    <!--Influent TVSS-->
                                    <div class="row">
                                        <div class="col">
                                            <div id="Influent-TVSS-Block"></div>
                                        </div>
                                        <div class="col">
                                            <div id="Primary-TVSS-Block"></div>
                                        </div>
                                        <div class="col">
                                            <div id="DBox-TVSS-Block"></div>
                                        </div>
                                    </div>

                                    <!--RAS, Secondary, Final TVSS-->
                                    <div class="row">
                                        <div class="col">
                                            <div id="RAS-TVSS-Block"></div>
                                        </div>
                                        <div class="col">
                                            <div id="Sec-Effluent-TVSS-Block"></div>
                                        </div>
                                        <div class="col">
                                            <div id="Final-Effluent-TVSS-Block"></div>
                                        </div>
                                    </div>

                                    <!--Baker, H20 TVSS-->
                                    <div class="row">
                                        <div class="col">
                                            <div id="Baker-TVSS-Block"></div>
                                        </div>
                                        <div class="col">
                                            <div id="H20-TVSS-Block"></div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>


                    </div>

                    <!--Yard Data -->
                    <div class="tab-pane fade"
                         id="yard"
                         role="tabpanel"
                         aria-labelledby="yard-data-tab">
                        <!--Press 1 -->
                        <div class="row mt-1">

                            <!--Primary Blanket -->
                            <div class="col">
                                <div id="Primary-Blanket-Block"></div>
                            </div>
                            <!--Secondary Blanket -->
                            <div class="col">
                                <div id="Secondary-Blanket-Block"></div>
                            </div>
                            <!--Tertiary Blanket -->
                            <div class="col">
                                <div id="Tertiary-Blanket-Block"></div>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <div class="col">
                                <div id="Reaction-Tank-Block"></div>
                            </div>
                            <div class="col">
                                <div id="Turbidity-Block"></div>
                            </div>
                        </div>

                    </div>

                    <!--Press Data -->
                    <div class="tab-pane fade" id="press" role="tabpanel" aria-labelledby="press-data-tab">
                        <div class="row" id="Press Block">
                            <!--Cake and Feed Sample Analysis-->
                            <div class="row">
                                <div class="col">
                                    <div id="Press 1 Feed Block"></div>
                                </div>
                                <div class="col">
                                    <div id="Press 1 Cake Block"></div>
                                </div>
                                <div class="col">
                                    <div id="Press 2 Feed Block"></div>
                                </div>
                                <div class="col">
                                    <div id="Press 2 Cake Block"></div>
                                </div>
                            </div>

                            <!--Filtrate and Gravity Thickener Blanket Depths-->
                            <div class="row">
                                <div class="col">
                                    <div id="Filtrate Block" class="filtrate"></div>
                                </div>

                                <div class="col">
                                    <div id="Gravity Thickener Blanket Block"></div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </form>
        </div>


    </div>
    <div class="col-1"></div>
</div>


<script type="text/javascript">
    setUpHTML();
    create_Press_Tables();
    create_Dynamic_Table("Filtrate Block", "Filtrate", filtrate_obj);
    create_Dynamic_Table("Gravity Thickener Blanket Block", "Gravity Thickener Depth of Blankets", gravity_thickener_obj);

    function log_Day() {

        const days_ignore_tvss = ["Tuesday", "Thursday"];

        console.log(document.getElementById("Day of Week").value)
        console.log(days_ignore_tvss)

        if (days_ignore_tvss.includes(document.getElementById("Day of Week").value)) {
            document.getElementById("TVSS Section").style.display = "none";
        } else {
            document.getElementById("TVSS Section").style.display = "block";
        }

    }


</script>


</body>
</html>
