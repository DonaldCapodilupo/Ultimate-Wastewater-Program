<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Comp%20Time%20Program/static/css/Time%20Clock.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="../../Comp%20Time%20Program/static/js/Time%20Clock.js"></script>


    <title>BMWRRF Time Clock</title>
</head>
<body>


<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row Title-Row">
            <div class="col"></div>
            <div class="col">
                <h2>BMWRRF Time Clock</h2>
            </div>
            <div class="col"></div>
        </div>

        <div class="row Clock-Row">

            <div class="col"></div>
            <div class="col time_stamp" id="time_span" onload="updateTime(); setInterval('updateTime()', 1000 )">
                {% if employee_name %}
                    <div class="row confirmation_div blink-bg">
                        {{ employee_name }} has been logged.

                    </div>
                {% endif %}

                {% if invalid %}
                    <div class="row confirmation_div blink-bg">
                        Invalid Employee ID.

                    </div>
                {% endif %}
            </div>
            <div class="col"></div>


        </div>

        <form action="{{ url_for('time_Clock') }}" enctype=multipart/form-data method="POST">
            <div class="row User-Input-Row">
                <div class="row Subtitle-Row">
                    <label for="employee_id">What is your employee ID?</label>
                    <input type="number" id="employee_id" name="request_input">
                    <input type="submit" style="display: none"/>
                </div>


                <div class="Submit-Row">
                    <button type="submit" name="submit_button" value="Punch In" class="btn btn-success"
                            id="Submit Button"
                            id="Clock-In-Button">Punch In
                    </button>
                    <button type="submit" name="submit_button" class="btn btn-info">Punch Out</button>


                </div>


            </div>
        </form>


        <div class="row Confirmation-Row">

            <div id="Confirmation-Div"></div>

            <div class="row Conformation-Prompt-Div" id="Confirmation-Prompt-Div"></div>

        </div>

    </div>

</div>


</div>


<script>
    setInterval(updateTime, 1000);

    setupHTML();


</script>

</body>
</html>
