<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWRRF</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/Billerica-Division-Lab-Sheet.js"></script>
</head>
<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">

        <div class="row" id="title_Div">
            <div class="p-3 mb-2 bg-success text-white d-flex justify-content-center">
                <h3 class="display-4">Billerica Wastewater Software</h3>
            </div>
        </div>

        <div class="row pt-3" id="Subtitle Div">

            <div class="p-3 mb-2 bg-info text-white d-flex justify-content-center">
                <h3 class="display-5">What would you like to do?</h3>
            </div>


        </div>

        <div class="row pt-3" id="Main Content Div">
            <form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">
                <div class="row">

                    <div class="col align-content-center">
                        <h1 class="display-5">Main Lab Sheet</h1>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark mr-2" type="submit" name="submit_button" value="Main Lab Sheet">
                            Main Lab Sheet
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-content-center">
                        <h1 class="display-5">View Data</h1>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark mr-2" type="submit" name="submit_button" value="View Data">
                            Main Lab Sheet
                        </button>
                    </div>
                </div>
            </form>


        </div>


        <div class="col-1"></div>
    </div>


</body>
</html>
