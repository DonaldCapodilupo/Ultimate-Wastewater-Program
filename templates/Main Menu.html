<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BWRRF</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/Main-Menu.css">

    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/Billerica-Division-Lab-Sheet.js"></script>
</head>

<body>

    <div class="container">
        <div class="col-1"></div>
        <div class="col-10">

            <div class="row text-center" id="title_Div">
                <div class="p-3 mb-2 bg-success text-white d-flex justify-content-center rounded">
                    <h3 class="display-4 ">Billerica Wastewater Software</h3>
                </div>
            </div>

            <div class="row text-center">
                <div class="p-3 mb-2 bg-info text-white d-flex justify-content-center rounded">
                    <h3 class="display-5">What would you like to do?</h3>
                </div>


            </div>

            <div class="row pt-3 main-content-div rounded" id="Main Content Div">
                <form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">

                    <!--Lab Sheets-->
                    <div class="row bg-info p-3">
                        <h4>Labratory</h4>
                        <div class="col">
                            <button class="btn btn-dark btn-block" type="submit" name="submit_button" value="Main Lab Sheet">
                                Update Lab Data
                            </button>
                        </div>



                        <!--Check Permit Compliance-->
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-dark btn-block" type="submit" name="submit_button"
                                    value="Check Permit Compliance">
                                    Check Permit Compliance
                                </button>
                            </div>

                        </div>

                    </div>

                    <!--Time Clock-->
                    <div class="row mt-3 bg-danger p-3">
                        <h4>Managerial</h4>
                        <div class="col">
                            <button class="btn btn-dark" type="submit" name="submit_button" value="Access Time Clock">
                                Access Time Clock
                            </button>
                        </div>
                        

                    </div>

                    <!--Take Practice Test-->
                    <div class="row mt-3 bg-warning p-3">
                        <h4>Education & Resources</h4>
                        <div class="col">
                            <button class="btn btn-dark" type="submit" name="submit_button" value="Take Practice Test">
                                Take Practice Test
                            </button>
                        </div>
                        

                    </div>

                    <!--Check Weekly Tasks-->
                    <div class="row mt-3 mb-3 bg-secondary p-3">
                        <h4>Operator Tasks</h4>
                        <div class="col">
                            <button class="btn btn-dark" type="submit" name="submit_button" value="Check Weekly Tasks">
                                Check Weekly Tasks
                            </button>
                        </div>
                        

                    </div>



                </form>


            </div>


        </div>

        <div class="col-1"></div>
    </div>


</body>

</html>
